<!doctype html>
<head>
    <title>noyuno.github.io</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inconsolata" />
    <style>
        * { font-family:"Inconsolata", monospace; font-size:20px; color: lightgray}
        body { background-color: #222}
        a { text-decoration: none }
        a:link, a:visited { color:lightgray }
        a:active, a:hover, a:focus { color: white }
        h1 { font-weight: bold }
        hr { height: 0; margin: 0; padding: 0; border: 0; border-top: 1px dashed #bbb;  }
        hr:after {
            content: 'âœ‚';
            display: inline-block;
            position: relative;
            top: -12px;
            left: 40px;
            padding: 0 3px;
            font-size: 18px;
        }
        .wrapper { position: fixed; top:0; left:0; width: 100%; height: 100%;}
        #canvas { width: 2000px; height: 2000px }
        #content { position: absolute; margin: 30px; top: 0; left: 0}
    </style>
    <script>
        canvaswidth = 2000;
        canvasheight = 2000;
        gamestart = false;
        var start = function() {
            gamestart = true;
            score = 0;
            collision = false;
            array.splice(0, array.length);
            myy = window.innerHeight * 4 / 5;
            myx = window.innerWidth / 2;
        };
        myy = 0;
        myx = 0;
        myd = 6;
        collision = false;
        score = 0;
        var array = [];

        leftkey = rightkey = upkey = downkey = false;

        var arrowkey = function(f, e) {
            switch (e.keyCode) {
                case 39: // right
                    rightkey = f;
                    break;
                case 37: // left
                    leftkey = f;
                    break;
                case 38: //up
                    upkey = f;
                    break;
                case 40: //down
                    downkey = f;
                    break;
            }
        }

        document.onkeydown = function (e) {
            arrowkey(true, e);
        };

        document.onkeyup = function (e) {
            arrowkey(false, e);
        };

        window.onload = function () {
            var cs  = document.getElementById('canvas');
            cs.width = 2000;
            cs.height = 2000;
            var ctx = cs.getContext('2d');
            ctx.strokeStyle = "lightgray";
            ctx.fillStyle = "lightgray";
            ctx.lineWidth = 10;
            var w = cs.width;
            var h = cs.height;
            var x = 0;
            var maxcircle = 60;
            var mincircle = 4;
            var count = 0;

            function box(x, yv, ya, r) {
                this.x = x;
                this.yv = yv;
                this.ya = ya;
                this.y = 0;
                this.r = r;
                this.rm = false;
            }
            box.prototype = {
                next: function() {
                    this.yv += this.ya;
                    this.y += this.yv;
                }
            };

            setInterval(function () {
                ctx.clearRect(0, 0, w, h);
                ctx.globalAlpha = 0.3;
                ctx.strokeStyle = "lightgray";
                ctx.fillStyle = "lightgray";
                r = Math.random();
                if (r<window.innerWidth/300000 || 
                    (gamestart && r<window.innerWidth/5000)) {
                    array.push(new box(
                        Math.random()*window.innerWidth,
                        Math.random()*1,
                        Math.random()*0.05, 
                        Math.max(Math.random()*maxcircle, mincircle)));
                    if (gamestart && collision  == false)
                        document.getElementById("score").innerText = ++score;
                }
                for(i = 0; i < array.length; i++) {
                    array[i].next();
                    if (array[i].y > window.innerHeight + maxcircle) {
                        array[i].rm = true;
                        continue;
                    }
                    if (gamestart) {
                        dr = Math.sqrt(Math.pow(myx - array[i].x, 2) +
                            Math.pow(myy - array[i].y, 2));
                        if (dr < array[i].r) {
                            collision = true;
                        }
                    }
                    ctx.lineWidth = array[i].r*2;
                    ctx.globalAlpha = -(0.4-0.02)/(maxcircle-mincircle)*array[i].r+0.4+0.02;
                    ctx.beginPath();
                    ctx.arc(array[i].x, array[i].y, array[i].r, 0, Math.PI*2, true);
                    ctx.stroke();
                }

                for (i = 0; count % 100 == 0 && i < array.length; i++) {
                    if (array[i].rm == true) {
                        array.splice(i, 1);
                    }
                }

                // my
                if (rightkey) myx = Math.min(window.innerWidth, myx + myd);
                if (leftkey)  myx = Math.max(0, myx - myd);
                if (upkey)    myy = Math.max(0, myy - myd);
                if (downkey)  myy = Math.min(window.innerHeight, myy + myd);

                if (collision) {
                    ctx.strokeStyle = "darkorange";
                    ctx.fillStyle = "darkorange";
                } else {
                    ctx.strokeStyle = "lightgray";
                    ctx.fillStyle = "lightgray";
                }
                if (gamestart) {
                    ctx.globalAlpha = 0.8;
                    ctx.beginPath();
                    ctx.moveTo(myx, myy);
                    ctx.lineTo(myx - 10, myy + 20);
                    ctx.lineTo(myx + 10, myy + 20);
                    ctx.closePath();
                    ctx.fill();
                }
                count++;
            }, 1000/30);
        };
    </script>
</head>
<body>
    <div class="wrapper"><canvas id="canvas"></canvas></div>
    <div id="content">
    <h1>noyuno.github.io</h1>
    <p>
        <a href="https://github.com/noyuno/dotfiles">dotfiles</a>

        <a href="https://bitbucket.org/noyuno/paint">paint</a><br>
        <a href="https://bitbucket.org/noyuno/eng/src/master/schedule/link.md?at=master&fileviewer=file-view-default">link</a><br>
        <a href = "#" onclick="start();">start</a><br> 
    </p>
        <hr>
    <p>
        <a href="https://github.com/noyuno/">GitHub</a><br>
        <a href="https://bitbucket.org/noyuno/">Bitbucket</a><br>
        <div id="score"></div>
    </p>
    </div>
